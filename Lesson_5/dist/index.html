<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
<script defer src="./build.js"></script></head>
<body>
<div id="app">
    <header>
        <nav class="navbar navbar-dark bg-primary">
        <form class="container-fluid justify-content-start">
            <h1>УЧЕБНЫЙ ПРОЕКТ JS_difficulty</h1>
            <search></search>
            <button @click="isNotVisibleCart = false" id="button_cart" class="btn btn-dark" type="button">Корзина</button>
        </form>
    </nav>
    </header>
    <main>

        <products ref="products"></products>

        <cart ref="cart" :visibility="isNotVisibleCart" @change-visibility="receiveClass"></cart>

    </main>
<comp_footer></comp_footer>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/SearchComponent.js"></script>
<script src="js/ProductListComponent.js"></script>
<script src="js/CartComponent.js"></script>
<script src="js/FooterComponent.js"></script>
<script src="js/main.js"></script>
</body>
</html>
