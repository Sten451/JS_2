<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">

            <search></search>
            <button @click="isNotVisibleCart=false" class="btn-cart" type="button">Корзина</button>

            <div class="cart-block invisible"></div>
        </div>
    </header>
    <main>
        <div v-if="filtered.length > 0">

            <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>

        </div>
        <div v-else>
            <p>Товаров с заданным критерием не найдено.</p>
        </div>

        <cart :cart-items="cartItems" :img="imgCart" :visibility="isNotVisibleCart" @changeclass="receiveclass"
              @remove="remove"></cart>

    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/SearchComponent.js"></script>
<script src="js/ProductListComponent.js"></script>
<script src="js/CartComponent.js"></script>
<script src="js/main.js"></script>
</body>
</html>
